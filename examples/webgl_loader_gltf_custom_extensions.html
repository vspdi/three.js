<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF 2.0 - custom extensions</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #222222;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #808080;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}

			#container {
				position: absolute;
				top: 0px;
				width:100%;
				height:100%;
				z-index: -1;
			}

			#info a, .button {
				color: #f00;
				font-weight: bold;
				text-decoration: underline;
				cursor: pointer
			}

		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> -
			<a href="https://github.com/KhronosGroup/glTF" target="_blank" rel="noopener">glTF</a> custom extensions<br />
			
		</div>

		<div id="container"></div>

		<script src="../build/three.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/DRACOLoader.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>

		<script src="js/pmrem/PMREMGenerator.js"></script>
		<script src="js/pmrem/PMREMCubeUVPacker.js"></script>

		<script>
			var orbitControls;
			var container, camera, scene, renderer, loader;
			var gltf, background, envMap, gui, extensionControls;

			var clock = new THREE.Clock();

			var state = {
				test: 'Yes'
			};

			function onload() {

				container = document.getElementById( 'container' );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				renderer.physicallyCorrectLights = true;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				// Load background and generate envMap
				var urls = [ 'posx.jpg', 'negx.jpg', 'posy.jpg', 'negy.jpg', 'posz.jpg', 'negz.jpg' ];
				var loader = new THREE.CubeTextureLoader().setPath( 'textures/cube/Park2/' );
				background = loader.load( urls, function ( texture ) {

					var pmremGenerator = new THREE.PMREMGenerator( texture );
					pmremGenerator.update( renderer );

					var pmremCubeUVPacker = new THREE.PMREMCubeUVPacker( pmremGenerator.cubeLods );
					pmremCubeUVPacker.update( renderer );

					envMap = pmremCubeUVPacker.CubeUVRenderTarget.texture;

					pmremGenerator.dispose();
					pmremCubeUVPacker.dispose();

					//

					buildGUI();
					initScene( );
					orbitControls.addEventListener('change', function () {
						animate();
					});
				} );

			}

			function initScene(  ) {

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, container.offsetWidth / container.offsetHeight, 0.001, 1000 );
				camera.position.set(1,1,5);
				scene.add( camera );

				scene.background = background;

				var spot1;

				var ambient = new THREE.AmbientLight( 0x222222 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xdddddd, 4 );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );

				spot1 = new THREE.SpotLight( 0xffffff, 1 );
				spot1.position.set( 5, 10, 5 );
				spot1.angle = 0.50;
				spot1.penumbra = 0.75;
				spot1.intensity = 100;
				spot1.decay = 2;

				scene.add( spot1 );

				orbitControls = new THREE.OrbitControls( camera, renderer.domElement );
				orbitControls.target.set( 0, 1, 0 );
				orbitControls.update();

				var groundMaterial = new THREE.MeshPhongMaterial( { color: 0xFFFFFF } );
				var ground = new THREE.Mesh( new THREE.PlaneBufferGeometry( 512, 512 ), groundMaterial );

				ground.position.y = - 0.001;
				ground.rotation.x = - Math.PI / 2;

				loader = new THREE.GLTFLoader();
				
				loader.registerExtension('EXT_my_extension', function ( json ) {
					function MyExtension( json ) {
						this.name = 'EXT_my_extension';
					}

					MyExtension.prototype.onNode = function(def, node) {
						console.log('onNode', def, node);
					};

					MyExtension.prototype.onMaterial = function(def, material) {
						console.log('onMaterial', def, material);

						if ( def.propertyChange ) {

							material.userData.propertyChange = {};
							var propertyChange = material.userData.propertyChange;

							for ( var i = 0, pcLen = def.propertyChange.length; i < pcLen; i++ ) {
								var change = def.propertyChange[i];

								switch ( change.key ) {
									case 'baseColorFactor':
										propertyChange.colors = change.options.map(function(color) {
											return new THREE.Color(color.value[0], color.value[1], color.value[2]);
										});

										material.setColorOption = function( index ) {
											if(index > this.userData.propertyChange.colors.length) return;

											this.color = this.userData.propertyChange.colors[index];
										};

										material.getColorOptions = function() {

											// return internal reference so one can add additional colors at runtime
											return this.userData.propertyChange.colors;

										};

										material.setColorOption(change.selected);
										animate();

										// add gui
										var name = material.name + ` diffuse`;
										state[name] = change.selected;
										var controller = gui.add(state, name, change.options.reduce(function(prev, curr, i) {

											prev[curr.name] = i;
											return prev;

										}, {}));

										controller.onChange(function(value) {

											material.setColorOption(value);
											animate();

										});
								}
							}
							
							
						}
					};

					MyExtension.prototype.onMesh = function(def, mesh) {
						console.log('onMesh', def, mesh);
					};

					return new MyExtension( json );
				});

				THREE.DRACOLoader.setDecoderPath( 'js/libs/draco/gltf/' );
				loader.setDRACOLoader( new THREE.DRACOLoader() );

				var loadStartTime = performance.now();

				loader.load('./models/gltf/ExtensionMan/ExtensionMan.gltf', function(data) {
					gltf = data;

					var object = gltf.scene;

					console.info( 'Load time: ' + ( performance.now() - loadStartTime ).toFixed( 2 ) + ' ms.' );

					object.traverse( function ( node ) {

						//if ( node.isMesh || node.isLight ) node.castShadow = true;

						if ( node.material && ( node.material.isMeshStandardMaterial ||
								( node.material.isShaderMaterial && node.material.envMap !== undefined ) ) ) {

							node.material.envMap = envMap;
							//node.material.envMapIntensity = 1.5;
						}

					} );

					scene.add( object );
					onWindowResize();
					animate();
				});	
			}


			function onWindowResize() {

				camera.aspect = container.offsetWidth / container.offsetHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				animate();
			}

			function animate() {
				//requestAnimationFrame( animate );

				//orbitControls.update();

				render();
			}

			function render() {

				renderer.render( scene, camera );

			}

			function buildGUI() {

				gui = new dat.GUI( { width: 330 } );
				gui.domElement.parentElement.style.zIndex = 101;

				
				var animCtrl = gui.add( state, 'test' );
				animCtrl.onChange( function(data) {
					console.log(data);
				});
				

				updateGUI();

			}

			function updateGUI() {
				/*
				var sceneInfo = scenes[ state.scene ];

				if ( sceneInfo.extensions.indexOf( state.extension ) === - 1 ) {

					state.extension = sceneInfo.extensions[ 0 ];

				}

				extensionControls = gui.add( state, 'extension', sceneInfo.extensions );
				extensionControls.onChange( reload );
				*/

			}

			onload();
		</script>

	</body>
</html>
